<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="title">
        <h1>Click Play!</h1>
    </div>

    <div id="container">
        <div class="subHeading">Player1</div>
        <div class="subHeading">Player2</div>
        <div class="image1">
            <img src="./images/dice1.png" alt="Player1 Number">
        </div>
        <div class="image2">
            <img src="./images/dice2.png" alt="Player2 Number">
        </div>
    </div>

    <div id="play">
        <button type="button" class="btn btn-success btn-lg px-4">Play</button>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
